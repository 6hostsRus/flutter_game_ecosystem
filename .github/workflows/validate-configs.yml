name: Validate Configs
on:
     {
          pull_request:
               {
                    paths:
                         [
                              'examples/configurator/config/**',
                              'packages/config_runtime/**',
                              'tools/schema_validator/**',
                         ],
               },
          workflow_dispatch: {},
     }
jobs:
     validate:
          runs-on: ubuntu-latest
          steps:
               - uses: actions/checkout@v4
               - uses: dart-lang/setup-dart@v1
               - name: Activate validator
                 run: |
                      dart pub get --directory=tools/schema_validator
                      dart pub global activate --source path tools/schema_validator
               - name: Run validation
                 run: validate_configs --root examples/configurator/config --pack demo_pack --out goldens/_ci
               - name: Upload artifacts
                 uses: actions/upload-artifact@v4
                 with: { name: config-validation, path: goldens/_ci/** }
